<head>
	<meta charset="UTF-8">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

	<nav>

			<li class = "links">

	<form id="earthquakeForm">
		<!-- HTML form elements for user input -->
		<div class="for"><label for="starttime">Start Time:</label>

		<div class="for"><label for="endtime">End Time:</label>
		<input type="date" id="endtime" placeholder="YYYY-MM-DD"></div>
		<div class="for"><label for="minmagnitude" value="0">Min Magnitude:</label>
		<input type="number" id="minmagnitude"></div>
		<div class ="zd"><button type="button" id="submitBtn">submit</button></div>
	</form>
	
	<div id="anch"></div>
	<div id="map"></div> <!-- Set the map container height here -->
